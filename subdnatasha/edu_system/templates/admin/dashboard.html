{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <!-- Убедитесь, что url_for('add_user') и url_for('add_group') существуют -->
            <a href="{{ url_for('add_user') }}" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-plus-circle"></i> Add User
            </a>
            <a href="{{ url_for('add_group') }}" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-plus-circle"></i> Add Group
            </a>
        </div>
    </div>
</div>

<!-- Добавим проверку, что stats передан -->
{% if stats %}
<div class="row mb-4">
    <div class="col-md-3">
        <div class="card stat-card">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <h2 class="card-text">{{ stats.users }}</h2>
                <a href="{{ url_for('admin_users') }}" class="btn btn-sm btn-primary">View All</a>
            </div>
        </div>
    </div>
    <!-- Остальные карточки ... -->
</div>
{% else %}
    <div class="alert alert-danger">Dashboard data not loaded!</div>
{% endif %}

<!-- Остальная часть шаблона ... -->
{% endblock %}
