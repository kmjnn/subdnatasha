{% extends 'base_teacher.html' %}

{% block content %}
<h2>Добавить новый курс</h2>

<form method="POST">
    <div class="form-group">
        <label for="discipline">Название дисциплины*</label>
        <input type="text" class="form-control" id="discipline" name="discipline" required>
    </div>
    
    <div class="form-group">
        <label for="group_id">Группа*</label>
        <select class="form-control" id="group_id" name="group_id" required>
            {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="location">Место проведения</label>
        <input type="text" class="form-control" id="location" name="location">
    </div>
    
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{{ url_for('teacher_courses') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
