{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5 text-center">
                <h2 class="mb-4"><i class="bi bi-box-arrow-in-right"></i> Вход</h2>
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" name="username" placeholder="Имя пользователя" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Войти</button>
                </form>
                <hr class="my-4">
                <p class="text-muted">Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
