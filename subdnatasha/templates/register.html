{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5 text-center">
                <h2 class="mb-4"><i class="bi bi-person-plus"></i> Регистрация</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" name="username" placeholder="Имя пользователя" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control form-control-lg" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" name="full_name" placeholder="ФИО" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">Зарегистрироваться</button>
                </form>
                <hr class="my-4">
                <p class="text-muted">Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
